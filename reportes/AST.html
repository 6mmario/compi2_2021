<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.3.15/cytoscape.js"></script>
	<script type="text/javascript">
		$(function () {
			var cy = cytoscape({
				container: document.getElementById('cy'),
				style: [
					{
						selector: 'node',
						css: {
							width: 50,
							height: 50,
							'background-color': '#61bffc',
							content: 'data(id)'
						}

					}
				],
				elements: {


					nodes: [
						{ data: { id: 'A' } },
						{ data: { id: 'B' } },
						{ data: { id: 'C' } },
						{ data: { id: 'D' } },
						{ data: { id: 'E' } },
						{ data: { id: 'F' } },
						{ data: { id: 'G' } },
						{ data: { id: 'H' } },
						{ data: { id: 'J' } },
						{ data: { id: 'K' } },
						{ data: { id: 'L' } },
						{ data: { id: 'M' } }

					],
					edges: [
						{ data: { id: 'e1', source: 'A', target: 'B' } },
						{ data: { id: 'e2', source: 'A', target: 'C' } },
						{ data: { id: 'e3', source: 'B', target: 'D' } },
						{ data: { id: 'e4', source: 'B', target: 'E' } },
						{ data: { id: 'e5', source: 'C', target: 'F' } },
						{ data: { id: 'e6', source: 'C', target: 'G' } },
						{ data: { id: 'e7', source: 'D', target: 'H' } },
						{ data: { id: 'e8', source: 'D', target: 'I' } },
						{ data: { id: 'e9', source: 'E', target: 'J' } },
						{ data: { id: 'e10', source: 'F', target: 'K' } },
						{ data: { id: 'e11', source: 'F', target: 'L' } },
						{ data: { id: 'e12', source: 'G', target: 'M' } }
					]
				},
				layout: {
					name: 'breadthfirst',
					directed: true,
					padding: 10,
					/* color: "#ffff00",*/
					fit: true
				}
			});
		});

	</script>
</head>

<body>
	<h1>Cytoscape.js Simple Demo</h1>
	<div id="cy"></div>
</body>

</html>
